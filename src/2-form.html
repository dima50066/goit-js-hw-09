<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="
        https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css
        " rel="stylesheet">
</head>





<body>
    <form class="feedback-form" autocomplete="off">
        <label class="form-label">
            Email
            <input type="email" name="email" autofocus class="form-input" />
        </label>
        <label class="form-label">
            Message
            <textarea name="message" rows="8" class="form-textarea"></textarea>
        </label>
        <button type="submit" class="form-button">Submit</button>
    </form>
    <script type="module" src="./js/2-form.js"></script>
</body>

</html>
